<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Goals</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <!--Header-->
    <div id="header" class="dark-bg">
      <h1 id="header-title" class="left-margin">SMART Goals</h1>
      <div>
        <a href="./index.html">
          <img class="header-icon" src="./resources/icons/home-icon.png">
        </a>
      </div>
    </div>    
    <!--sign up form-->
    <div id="signUpPage">
      <div class ='signUpBox'>
        <h1>Sign up</h1>
        <hr>
        <form id="signupform" action="./index.html">
          <div id="sign-up-fields">
            <input type="text" class="soinputfield" placeholder="Username" required pattern="(?=.{3,16}$)^[A-Z].*(\d$)|(?=.{3,16}$)^[A-Z].*[!@#\$%\^&\*\.]$"> <!--TODO this can be shorter, regex doesn't check for required -->
            <input type="password" class="soinputfield" placeholder="Password" required pattern="^(?=.{12,}$)(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#\$%\^&*]).*">
            <input type="text" class="soinputfield" placeholder="Name" pattern="^[A-Za-z]+$"> 
            <input type="text" class="soinputfield" placeholder="Address">
            <input type="text" class="soinputfield" placeholder="Country" required>
            <input type="text" class="soinputfield" placeholder="ZIP code" pattern="^\d{4}[a-zA-Z]{2}$">
            <input type="text" class="soinputfield" placeholder="Email" required pattern="^\S+@\S+\.\S+$">
            <input type="text" class="soinputfield" placeholder="Sex" required>
            <input type="text" class="soinputfield" placeholder="Language" required>
            <input type="text" class="soinputfield" placeholder="Bio">
            <input type="text" class="soinputfield" placeholder="Reason of use">
            <input type="text" class="soinputfield" placeholder="A fun joke">
          </div>
          <button type = 'submit' class="submitButton">Let's go!</button>
        </form>
            
      </div>
    </div>
</body>
</html>
