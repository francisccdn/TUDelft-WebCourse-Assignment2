<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>SMART Goals</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <!--Header-->
    <div id="header" class="dark-bg">
      <h1 id="header-title" class="left-margin">SMART Goals</h1>
      <div>
        <a href="./list.html">
          <img class="header-icon" src="./resources/icons/home-icon.png">
        </a>
        <a href="./index.html">
          <img class="header-icon" src="./resources/icons/logout-icon.png">
        </a>
      </div>
    </div>


    <div class="side-to-side left-margin goal-details">
        <h1>Edit your goal</h1>
    </div>

    <div class="newGoalPage">
        <div id="newGoalForm">
            <form class="leftForm">
                <input type="text" placeholder="Goal name" class="leftFormButton">
                <input type="text" placeholder="Short goal description" class="leftFormButton">
            </form>
            <form class="SMARTForm">
                <textarea type="text" placeholder="Specific: What are your targets?" class="SMARTFormButton"></textarea>
                <textarea type="text" placeholder="Measurable: How are you tracking your progress?" class="SMARTFormButton"></textarea>
                <textarea type="text" placeholder="Attainable: How can you achieve this goal?" class="SMARTFormButton"></textarea>
                <textarea type="text" placeholder="Relevant: Why do you want to achieve this goal?" class="SMARTFormButton"></textarea>
                <textarea type="text" placeholder="Timely: When will you have this done?" class="SMARTFormButton"></textarea>
            </form>
        </div>

        <div class="goButton">
          <a href="./goal-page.html">
            <button type='submit' class="submitButton" id="goButton">Go!</button>  
          </a> 
        </div>
    </div>

  </body> 
</html>
