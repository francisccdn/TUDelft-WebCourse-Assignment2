<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Goals</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <!--Header-->
    <div id="header" class="dark-bg">
      <h1 id="header-title" class="left-margin">SMART Goals</h1>
      <div>
        <a href="./index.html">
          <img class="header-icon" src="./resources/icons/home-icon.png">
        </a>
      </div>
    </div>    
    <!--sign up form-->
    <div id="signUpPage">
      <div class ='signUpBox'>
        <h1>Sign up</h1>
        <hr>
        <form action="./index.html" id="signupform">
          <div id="sign-up-inputs">
            <div>
              <input type="text" class="soinputfield" placeholder="Username">
              <p id="Username-msg"></p>
            </div>
            <div>
              <input type="password" class="soinputfield" placeholder="Password">
              <p id="Password-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="Name">
              <p id="Name-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="Address">
              <p id="Address-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="Country">
              <p id="Country-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="ZIP code">
              <p id="ZIP code-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="Email">
              <p id="Email-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="Sex">
              <p id="Sex-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="Language">
              <p id="Language-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="Bio">
              <p id="Bio-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="Reason of use">
              <p id="Reason of use-msg"></p>
            </div>
            <div>
              <input type="text" class="soinputfield" placeholder="A fun joke">
              <p id="A fun joke-msg"></p>
            </div>
          </div>
          
          <button type = 'submit' class="submitButton">Let's go!</button>
        </form>
        
      </div>
    </div>

    <script src="form-validation.js"></script>
</body>
</html>
