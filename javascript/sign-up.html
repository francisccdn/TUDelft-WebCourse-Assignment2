<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Goals</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <!--Header-->
    <div id="header" class="dark-bg">
      <h1 id="header-title" class="left-margin">SMART Goals</h1>
      <div>
        <a href="./index.html">
          <img class="header-icon" src="./resources/icons/home-icon.png">
        </a>
      </div>
    </div>    
    <!--sign up form-->
    <div id="signUpPage">
      <div class ='signUpBox'>
        <h1>Sign up</h1>
        <hr>
        <form id="signupform">
          <input type="text" class="soinputfield" placeholder="Username" required>
          <input type="password" class="soinputfield" placeholder="Password">
          <input type="text" class="soinputfield" placeholder="Name" required>
          <input type="text" class="soinputfield" placeholder="Address" required>
          <input type="text" class="soinputfield" placeholder="Country" required>
          <input type="text" class="soinputfield" placeholder="ZIP code" required>
          <input type="text" class="soinputfield" placeholder="Email" required>
          <input type="text" class="soinputfield" placeholder="Sex" required>
          <input type="text" class="soinputfield" placeholder="Language" required>
          <input type="text" class="soinputfield" placeholder="Bio">
          <input type="text" class="soinputfield" placeholder="Reason of use">
          <input type="text" class="soinputfield" placeholder="A fun joke">
        </form>
        
        <button type = 'submit' class="submitButton">Let's go!</button>
        
      </div>
    </div>
</body>
</html>
